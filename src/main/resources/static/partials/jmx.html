<div>
    <!-- navigation -->
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" style="padding-left: 50px;" ng-bind-template="{{navMainHeader}}"></a>
            </div>
            <div class="collapse navbar-collapse">
                <form class="navbar-form navbar-right">
                    <a ui-sref="jmx" ng-bind-template="Charts" style="padding-right: 200px;"></a>
                </form>
            </div>
        </div>
    </nav>
    <!-- body -->
    <div class="container-fluid">
        <div class="row" style="padding-top: 66px;">
            <!--<div class="container-fluid">
                <div class="col-lg-4">
                    <highchart id="memoryChart" config="memoryChartConfig"></highchart>
                </div>
                <div class="col-lg-4">
                    <highchart id="gcChart" config="gcChartConfig"></highchart>
                </div>
                <div class="col-lg-4">
                    <highchart id="threadChart" config="threadChartConfig"></highchart>
                </div>
            </div>-->
            <div class="container-fluid">
                <div class="col-lg-12">
                    <highchart id="memoryChart" config="memoryChartConfig"></highchart>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 66px;">
            <div class="container-fluid">
                <div class="col-lg-12">
                    <highchart id="threadChart" config="threadChartConfig"></highchart>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 66px;">
            <div class="container-fluid">
                <div class="col-lg-12">
                    <highchart id="gcChart" config="gcChartConfig"></highchart>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 66px;">
            <div class="container-fluid" style="border: 2px solid grey; border-radius: 5px; font-family: Arial, Helvetica, sans-serif;">
                <div class="col-lg-12">
                    <table class="table table-hover">
                        <thead>
                            <th>PROPERTY</th>
                            <th>VALUE</th>
                        </thead>
                        <tbody >
                            <tr>
                                <td>GC Collection Count</td>
                                <td>{{gcCollectionCount}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 66px;">
            <div class="container-fluid" style="font-family: Arial, Helvetica, sans-serif;">
                <div class="col-lg-12">
                    <h4>Thread Stack</h4>
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 5px;">
            <div class="container-fluid" style="border: 2px solid grey; border-radius: 5px; font-family: Arial, Helvetica, sans-serif;">
                <div class="col-lg-12">
                    <table class="table table-condensed">
                        <thead>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>STATE</th>
                        </thead>
                        <tbody >
                            <tr ng-repeat="t in threads" ng-class="{'success':t.threadState == 'RUNNABLE', 'danger':t.threadState == 'BLOCKED', 'active':t.threadState == 'WAITING', 'active':t.threadState == 'TIMED_WAITING'}">
                                <td>{{t.threadId}}</td>
                                <td>{{t.threadName}}</td>
                                <td>{{t.threadState}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
